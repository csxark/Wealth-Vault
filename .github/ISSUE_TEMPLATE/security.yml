name: üîí Security Vulnerability
description: Report a security vulnerability (privately via email preferred)
title: "[Security]: "
labels: ["security", "critical"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **IMPORTANT: For serious security vulnerabilities, please DO NOT create a public issue.**

        Instead, please report it privately to the maintainers via email or GitHub Security Advisories.

        Use this template only for:
        - Security-related feature requests (e.g., "Add 2FA support")
        - General security improvements
        - Non-critical security concerns

        For critical vulnerabilities, follow responsible disclosure practices.

  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      description: How severe is this security concern?
      options:
        - Low - Security improvement suggestion
        - Medium - Potential security issue
        - High - Confirmed vulnerability (consider private reporting)
        - Critical - Actively exploitable (USE PRIVATE REPORTING!)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Security Concern Description
      description: Describe the security concern or improvement
      placeholder: "There is a potential security issue with..."
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Security Category
      description: What type of security concern is this?
      options:
        - Authentication/Authorization
        - Input Validation/Sanitization
        - SQL/NoSQL Injection
        - XSS (Cross-Site Scripting)
        - CSRF (Cross-Site Request Forgery)
        - Rate Limiting/DoS
        - Data Exposure
        - Password Security
        - Session Management
        - Dependency Vulnerability
        - Configuration Issue
        - Other
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential Impact
      description: What could happen if this security issue is exploited?
      placeholder: "An attacker could..."
    validations:
      required: true

  - type: textarea
    id: affected
    attributes:
      label: Affected Components
      description: Which parts of the application are affected?
      placeholder: "Backend API endpoints, Frontend authentication, etc."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce (if applicable)
      description: For vulnerabilities, how can this be reproduced? (Provide minimal details if exploitable)
      placeholder: |
        1. Navigate to...
        2. Enter payload...
        3. Observe...

  - type: textarea
    id: mitigation
    attributes:
      label: Suggested Mitigation
      description: How can this be fixed or improved?
      placeholder: "This could be mitigated by..."

  - type: textarea
    id: references
    attributes:
      label: References
      description: Links to similar vulnerabilities, CVEs, or security resources
      placeholder: "https://owasp.org/..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Responsible Disclosure
      options:
        - label: I have NOT publicly disclosed this vulnerability elsewhere
          required: true
        - label: This is NOT a critical/actively exploitable vulnerability (if it is, I will report privately)
          required: true
        - label: I have provided sufficient information for investigation
          required: true
