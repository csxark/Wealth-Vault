name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for Wealth Vault
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "I also considered..."

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the application would this feature affect?
      options:
        - Frontend (UI/UX)
        - Backend (API)
        - Database
        - Authentication
        - Analytics
        - Goals Management
        - Expense Tracking
        - Categories
        - AI Coach
        - Notifications
        - Reports/Export
        - Mobile/PWA
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve experience
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, wireframes, or examples from other applications
      placeholder: Drag and drop images or links here...

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Who would benefit from this feature and how?
      placeholder: "This would help users by..."

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical implementation details or concerns? (Optional)
      placeholder: "This might require..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a clear description of the feature
          required: true
        - label: This feature aligns with the project's goals
          required: false
