<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.webmanifest" />
    <title>Wealth-Vault | Financial Wellbeing Platform</title>
    <meta name="description" content="Your personal financial wellness companion for mindful spending and goal achievement" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      /* Ensure consistent font rendering across browsers */
      *, *::before, *::after {
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Development helper: ensure any previously registered service workers are removed
      if (import.meta.env.DEV && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((regs) => regs.forEach((r) => r.unregister()));
        // Clear caches used by service worker
        if (window.caches && caches.keys) {
          caches.keys().then((keys) => keys.forEach((k) => caches.delete(k)));
        }
      }

      // Register service worker only when NOT in dev mode to avoid caching/messaging issues while developing
      if ('serviceWorker' in navigator && !import.meta.env.DEV) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
